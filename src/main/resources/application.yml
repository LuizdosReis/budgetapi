spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:budget
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: validate

server:
  servlet:
    context-path: /api
